<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link href="/github_code/examples/css/example.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="base">
    <h1>Base</h1>
    <h2>标题</h2>
    <p id="demo-p">
        第一行段落 <br>
        第二行段落
    </p>
    <a href="#demo-p">链接</a>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>
    <table>
        <caption>表格标题</caption>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
        </tr>
        <tr>
            <td>内容1</td>
            <td>内容2</td>
        </tr>
        <tr>
            <td>内容1.1</td>
            <td>内容2.2</td>
        </tr>
    </table>
</div>
<div class="layout">
    <h1>Layout</h1>
    <span>带边框的内容</span>
</div>
</body>
</html>
